{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side - Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-75">
                <h1 class="fw-bold mb-4">Signin</h1>
                
                <!-- Login Form -->
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control rounded-pill bg-light py-3" placeholder="Username" style="border: none;">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control rounded-pill bg-light py-3" placeholder="Password" style="border: none;">
                    </div>
                    
                    <!-- Sign In Button -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success rounded-pill py-3 fw-bold" style="background: linear-gradient(135deg, #28a745, #20c997); border: none;">Sign in</button>
                    </div>
                    
                    <!-- Social Login Options -->
                    <div class="text-center mb-4">
                        <small class="text-muted">or signin with</small>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <!-- Social Icons -->
                        <a href="#" class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3b5998; display: flex; align-items: center; justify-content: center;">
                            <i class="fab fa-facebook-f text-white"></i>
                        </a>
                        <a href="#" class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #dd4b39; display: flex; align-items: center; justify-content: center;">
                            <i class="fab fa-google text-white"></i>
                        </a>
                        <a href="#" class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #0077b5; display: flex; align-items: center; justify-content: center;">
                            <i class="fab fa-linkedin-in text-white"></i>
                        </a>
                    </div>
                    
                    <!-- Signup Link -->
                    <div class="text-center">
                        <small>No account yet? <a href="#" class="text-success text-decoration-none fw-bold">Signup</a></small>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Right Side - Welcome Message -->
        <div class="col-md-6 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #28a745, #8fd19e);">
            <div class="text-white w-75 text-center">
                <h1 class="display-5 fw-bold mb-4">Welcome back!</h1>
                <p class="lead mb-5">We're so glad to see you again! Access your account to continue managing your inventory efficiently.</p>
                <div class="mt-5">
                    <a href="#" class="btn btn-light rounded-pill px-4 py-2 text-success fw-bold">No account yet? Signup</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block scripts %}
<script>
// No additional scripts needed for this static page
</script>
{% endblock %}
